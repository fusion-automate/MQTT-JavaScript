<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket MQTT Subscriber</title>
</head>
<body>
  <h1>Live Value:</h1>
  <div id="liveValue"></div>

  <script>
    const ws = new WebSocket('ws://localhost:9292'); // WebSocket server address

    ws.onopen = function () {
      console.log('WebSocket connection established');
    };

    ws.onmessage = function (event) {
      const liveValue = event.data;
      document.getElementById('liveValue').textContent = liveValue;
    };

    ws.onclose = function () {
      console.log('WebSocket connection closed');
    };
  </script>
</body>
</html>
